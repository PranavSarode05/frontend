<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Find & Replace</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header h1 {
            color: #1f2937;
            margin-bottom: 8px;
        }
        .header p {
            color: #6b7280;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-success {
            background: #059669;
            color: white;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .suggestion-box {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
        }
        .suggestion-text {
            font-style: italic;
            color: #0369a1;
            margin-bottom: 8px;
        }
        .use-suggestion {
            background: #0ea5e9;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 16px 0;
            font-weight: 500;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Smart Find & Replace</h1>
            <p>Context-aware content replacement with AI suggestions</p>
        </div>

        <div class="form-group">
            <label for="findText">Find Text</label>
            <input type="text" id="findText" placeholder="Enter text to find...">
        </div>

        <div class="form-group">
            <label for="replaceText">Replace With</label>
            <input type="text" id="replaceText" placeholder="Enter replacement text...">
        </div>

        <div class="button-group">
            <button class="btn-secondary" id="suggestBtn" onclick="getAISuggestion()">‚ú® Get AI Suggestion</button>
            <button class="btn-primary" id="replaceBtn" onclick="performReplace()">üîÑ Replace</button>
        </div>

        <div id="suggestionContainer"></div>
        <div id="statusContainer"></div>

        <div class="form-group">
            <label for="replaceUrl">Replace URL (optional)</label>
            <input type="url" id="replaceUrl" placeholder="https://example.com">
        </div>

        <div class="form-group">
            <label for="replaceEmail">Replace Email (optional)</label>
            <input type="email" id="replaceEmail" placeholder="contact@example.com">
        </div>
    </div>

    <!-- Contentstack App SDK -->
    <script src="https://unpkg.com/@contentstack/app-sdk/dist/index.js"></script>

    <script>
        // Global variables
        let appSdk = null;
        let currentEntry = null;
        let BACKEND_URL = 'https://backend-f4ee.vercel.app'; // Fallback URL

        // Initialize the app
        window.onload = async function() {
            try {
                // Initialize Contentstack App SDK
                appSdk = await ContentstackAppSDK.init();
                
                // Get app configuration for backend URL
                try {
                    const config = await appSdk.getConfig();
                    if (config && config.backend_url) {
                        BACKEND_URL = config.backend_url;
                    }
                    console.log('Backend URL configured:', BACKEND_URL);
                } catch (configError) {
                    console.warn('Using fallback backend URL:', BACKEND_URL);
                }

                // Get current entry data
                try {
                    currentEntry = await appSdk.location.ContentTypeField.entry.getData();
                    console.log('App initialized with entry:', currentEntry);
                    showStatus('‚úÖ App initialized successfully', 'success');
                } catch (entryError) {
                    console.warn('Could not get entry data, using demo mode');
                    showStatus('‚ö†Ô∏è Running in demo mode', 'info');
                }

            } catch (error) {
                console.error('Failed to initialize Contentstack App SDK:', error);
                showStatus('‚ö†Ô∏è Running in development mode', 'info');
            }
        };

        async function getAISuggestion() {
            const findText = document.getElementById('findText').value.trim();
            if (!findText) {
                showStatus('‚ùå Please enter text to find', 'error');
                return;
            }

            const suggestBtn = document.getElementById('suggestBtn');
            
            try {
                // Disable button and show loading
                suggestBtn.disabled = true;
                suggestBtn.textContent = '‚è≥ Getting suggestion...';
                showStatus('ü§ñ AI is analyzing your text...', 'info');
                
                // Use the correct /suggest endpoint
                const response = await fetch(`${BACKEND_URL}/suggest`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        uid: currentEntry?.uid || 'demo-entry',
                        findText: findText
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.suggestion) {
                    showSuggestion(data.suggestion);
                    showStatus('‚ú® AI suggestion generated!', 'success');
                } else {
                    showStatus('‚ùå No suggestion available', 'error');
                }

            } catch (error) {
                console.error('Error getting suggestion:', error);
                showStatus(`‚ùå Failed to get AI suggestion: ${error.message}`, 'error');
            } finally {
                // Re-enable button
                suggestBtn.disabled = false;
                suggestBtn.textContent = '‚ú® Get AI Suggestion';
            }
        }

        async function performReplace() {
            const findText = document.getElementById('findText').value.trim();
            const replaceText = document.getElementById('replaceText').value.trim();
            const replaceUrl = document.getElementById('replaceUrl').value.trim();
            const replaceEmail = document.getElementById('replaceEmail').value.trim();

            if (!findText || !replaceText) {
                showStatus('‚ùå Please fill in both Find Text and Replace Text', 'error');
                return;
            }

            const replaceBtn = document.getElementById('replaceBtn');

            try {
                // Disable button and show loading
                replaceBtn.disabled = true;
                replaceBtn.textContent = '‚è≥ Replacing...';
                showStatus('üîÑ Performing smart replacement...', 'info');

                const response = await fetch(`${BACKEND_URL}/replace`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        uid: currentEntry?.uid || 'demo-entry',
                        findText,
                        replaceText,
                        replaceUrl: replaceUrl || undefined,
                        replaceEmail: replaceEmail || undefined
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                showStatus('‚úÖ Entry updated and published successfully!', 'success');
                
                // Clear form
                clearForm();
                
                // Refresh the entry in Contentstack if possible
                if (appSdk) {
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }

            } catch (error) {
                console.error('Error performing replacement:', error);
                showStatus(`‚ùå Failed to update entry: ${error.message}`, 'error');
            } finally {
                // Re-enable button
                replaceBtn.disabled = false;
                replaceBtn.textContent = 'üîÑ Replace';
            }
        }

        function showSuggestion(suggestion) {
            const container = document.getElementById('suggestionContainer');
            // Escape HTML to prevent XSS
            const escapedSuggestion = escapeHtml(suggestion);
            container.innerHTML = `
                <div class="suggestion-box">
                    <div class="suggestion-text">üí° AI Suggestion: "${escapedSuggestion}"</div>
                    <button class="use-suggestion" onclick="useSuggestion('${escapedSuggestion}')">Use This Suggestion</button>
                </div>
            `;
        }

        function useSuggestion(suggestion) {
            document.getElementById('replaceText').value = suggestion;
            document.getElementById('suggestionContainer').innerHTML = '';
            showStatus('‚úÖ Suggestion applied!', 'success');
        }

        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // Auto-clear success/info messages after 5 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    if (container.innerHTML.includes(message)) {
                        container.innerHTML = '';
                    }
                }, 5000);
            }
        }

        function clearForm() {
            document.getElementById('findText').value = '';
            document.getElementById('replaceText').value = '';
            document.getElementById('replaceUrl').value = '';
            document.getElementById('replaceEmail').value = '';
            document.getElementById('suggestionContainer').innerHTML = '';
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey || event.metaKey) {
                switch(event.key) {
                    case 'Enter':
                        event.preventDefault();
                        performReplace();
                        break;
                    case 's':
                        event.preventDefault();
                        getAISuggestion();
                        break;
                }
            }
        });
    </script>
</body>
</html>

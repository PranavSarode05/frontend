<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Find & Replace</title>
    <!-- ‚úÖ Import your CSS file -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>üîç Smart Find & Replace</h1>
        
        <div class="form-group">
            <label for="findText">Find Text:</label>
            <input type="text" id="findText" placeholder="Enter text to find">
        </div>
        
        <div class="form-group">
            <label for="replaceText">Replace With:</label>
            <input type="text" id="replaceText" placeholder="Enter replacement text">
        </div>
        
        <div class="btn-group">
            <button class="btn-secondary" id="suggestBtn" onclick="getSuggestion()">‚ú® Get AI Suggestion</button>
            <button class="btn-primary" id="replaceBtn" onclick="performReplace()">üîÑ Replace</button>
        </div>
        
        <div id="status"></div>
    </div>

    <script src="https://unpkg.com/@contentstack/app-sdk/dist/index.js"></script>
    <script>
        const API_URL = 'https://backend-f4ee.vercel.app';
        let appSdk = null;
        let currentEntry = null;

        window.onload = async function() {
            try {
                appSdk = await ContentstackAppSDK.init();
                currentEntry = await appSdk.location.ContentTypeField.entry.getData();
                showStatus('‚úÖ App loaded successfully!', 'success');
            } catch (error) {
                console.warn('SDK init failed:', error);
                showStatus('‚ö†Ô∏è Running in demo mode', 'info');
            }
        };

        async function getSuggestion() {
            const findText = document.getElementById('findText').value.trim();
            if (!findText) return showStatus('‚ùå Please enter text to find', 'error');

            const btn = document.getElementById('suggestBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Getting suggestion...';

            try {
                showStatus('ü§ñ Getting AI suggestion...', 'info');
                
                const response = await fetch(`${API_URL}/suggest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: currentEntry?.uid || 'demo',
                        findText: findText
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.suggestion) {
                        document.getElementById('replaceText').value = data.suggestion;
                        showStatus('‚ú® AI suggestion applied!', 'success');
                    }
                }
            } catch (error) {
                showStatus('‚ùå Failed to get suggestion', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ú® Get AI Suggestion';
            }
        }

        async function performReplace() {
            const findText = document.getElementById('findText').value.trim();
            const replaceText = document.getElementById('replaceText').value.trim();
            
            if (!findText || !replaceText) return showStatus('‚ùå Fill both fields', 'error');

            const btn = document.getElementById('replaceBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Replacing...';

            try {
                showStatus('üîÑ Performing replacement...', 'info');
                
                const response = await fetch(`${API_URL}/replace`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: currentEntry?.uid || 'demo',
                        findText,
                        replaceText
                    })
                });

                if (response.ok) {
                    showStatus('‚úÖ Entry updated successfully!', 'success');
                    document.getElementById('findText').value = '';
                    document.getElementById('replaceText').value = '';
                }
            } catch (error) {
                showStatus('‚ùå Update failed', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÑ Replace';
            }
        }

        function showStatus(message, type) {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => { document.getElementById('status').innerHTML = ''; }, 3000);
        }
    </script>
</body>
</html>

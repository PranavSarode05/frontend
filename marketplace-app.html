<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Find & Replace</title>
    <link rel="stylesheet" href="/assets/styles-BskazeXO.css?v=5">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Smart Find & Replace</h1>
            <p>AI-powered content replacement with confidence scoring</p>
        </div>
        
        <div id="sdkStatus" class="sdk-status">
            <div>üîÑ Loading Contentstack SDK...</div>
        </div>
        
        <div id="mainApp" style="display: none;">
            <!-- Your app content here -->
            <div class="form-group">
                <label for="findText">Find Text:</label>
                <input type="text" id="findText" placeholder="Enter text to find">
            </div>
            
            <div class="form-group">
                <label for="replaceText">Replace With:</label>
                <input type="text" id="replaceText" placeholder="Enter replacement text">
                
                <!-- ‚ú® NEW: Confidence display area -->
                <div id="confidenceArea" style="display: none; margin-top: 12px;">
                    <div class="confidence-indicator">
                        <div class="confidence-header">
                            <span class="confidence-label">AI Confidence:</span>
                            <span class="confidence-percentage" id="confidenceScore">0%</span>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill" style="width: 0%;"></div>
                        </div>
                        <div class="confidence-message" id="confidenceMessage"></div>
                    </div>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn-secondary" onclick="getSuggestion()">‚ú® AI Suggestion</button>
                <button class="btn-primary" onclick="performReplace()">üîÑ Replace</button>
            </div>
            
            <div id="status"></div>
            <div class="entry-info">
                <small>Entry: <code id="entryUID">Loading...</code></small>
            </div>
        </div>
    </div>

    <!-- Enhanced SDK Loading with Multiple Fallbacks -->
    <script>
        // Method 1: Try loading from unpkg CDN
        function loadSDK() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/@contentstack/app-sdk@latest/dist/index.js';
                script.onload = () => {
                    console.log('‚úÖ SDK loaded from unpkg');
                    resolve();
                };
                script.onerror = () => {
                    console.warn('‚ùå Failed to load from unpkg, trying alternative...');
                    loadSDKAlternative().then(resolve).catch(reject);
                };
                document.head.appendChild(script);
            });
        }

        // Method 2: Alternative CDN source
        function loadSDKAlternative() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@contentstack/app-sdk@latest/dist/index.js';
                script.onload = () => {
                    console.log('‚úÖ SDK loaded from jsDelivr');
                    resolve();
                };
                script.onerror = () => {
                    console.error('‚ùå Failed to load SDK from all sources');
                    reject(new Error('SDK loading failed'));
                };
                document.head.appendChild(script);
            });
        }

        // Method 3: Check if SDK is available and initialize
        async function initializeApp() {
            try {
                // Wait for SDK to load
                await loadSDK();
                
                // Verify SDK is available
                if (typeof ContentstackAppSDK === 'undefined') {
                    throw new Error('ContentstackAppSDK not available after loading');
                }
                
                document.getElementById('sdkStatus').innerHTML = '<div class="success">‚úÖ SDK loaded successfully</div>';
                
                // Wait a bit more for SDK to initialize
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Initialize the SDK
                const appSdk = await ContentstackAppSDK.init();
                console.log('‚úÖ App SDK initialized');
                
                // Try to get entry data
                let entryData = null;
                let entryUID = null;
                
                // Multiple detection strategies
                const strategies = [
                    () => appSdk.location.ContentTypeField?.entry?.getData(),
                    () => appSdk.location.RTE?.entry?.getData(),
                    () => appSdk.location.CustomField?.entry?.getData(),
                    () => appSdk.location.SidebarWidget?.entry?.getData()
                ];
                
                for (const strategy of strategies) {
                    try {
                        const data = await strategy();
                        if (data?.uid) {
                            entryData = data;
                            entryUID = data.uid;
                            console.log(`‚úÖ Entry detected: ${entryUID}`);
                            break;
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                if (entryUID) {
                    // Success! Show the main app
                    document.getElementById('sdkStatus').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('entryUID').textContent = entryUID;
                    
                    // Store globally for other functions
                    window.currentEntryUID = entryUID;
                    window.currentEntryData = entryData;
                    
                } else {
                    throw new Error('No entry context detected');
                }
                
            } catch (error) {
                console.error('App initialization failed:', error);
                document.getElementById('sdkStatus').innerHTML = `
                    <div class="error">
                        <h3>‚ùå App Initialization Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <div class="troubleshooting">
                            <h4>Troubleshooting:</h4>
                            <ul>
                                <li>Ensure you're accessing this app from within a Contentstack entry editor</li>
                                <li>Check your internet connection</li>
                                <li>Try refreshing the page</li>
                                <li>Clear browser cache or try incognito mode</li>
                            </ul>
                        </div>
                    </div>
                `;
            }
        }

        // ‚ú® NEW: Function to display AI confidence score
        function showConfidenceScore(confidence) {
            const confidenceArea = document.getElementById('confidenceArea');
            const confidenceScore = document.getElementById('confidenceScore');
            const confidenceFill = document.getElementById('confidenceFill');
            const confidenceMessage = document.getElementById('confidenceMessage');
            
            // Show the confidence area
            confidenceArea.style.display = 'block';
            
            // Update score and progress bar
            confidenceScore.textContent = `${confidence}%`;
            confidenceFill.style.width = `${confidence}%`;
            
            // Update confidence message based on score
            let message = '';
            let messageClass = '';
            
            if (confidence >= 85) {
                message = 'High confidence - AI is very sure about this suggestion';
                messageClass = 'confidence-high';
            } else if (confidence >= 65) {
                message = 'Medium confidence - Review suggested replacement';
                messageClass = 'confidence-medium';
            } else {
                message = 'Low confidence - Carefully review before using';
                messageClass = 'confidence-low';
            }
            
            confidenceMessage.textContent = message;
            confidenceMessage.className = `confidence-message ${messageClass}`;
        }

        // ‚ú® UPDATED: Enhanced getSuggestion with confidence display
        async function getSuggestion() {
            if (!window.currentEntryUID) {
                showStatus('‚ùå No entry context', 'error');
                return;
            }

            const findText = document.getElementById('findText').value.trim();
            if (!findText) {
                showStatus('‚ùå Please enter text to find', 'error');
                return;
            }

            // Hide confidence area when getting new suggestion
            document.getElementById('confidenceArea').style.display = 'none';

            try {
                showStatus('ü§ñ Getting AI suggestion...', 'info');
                
                const response = await fetch('https://backend-f4ee.vercel.app/suggest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: window.currentEntryUID,
                        findText: findText
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.suggestion) {
                        document.getElementById('replaceText').value = data.suggestion;
                        showStatus('‚ú® AI suggestion applied!', 'success');
                        
                        // ‚ú® NEW: Display confidence score
                        if (data.confidence !== undefined) {
                            showConfidenceScore(data.confidence);
                        }
                    }
                } else {
                    showStatus('‚ùå Failed to get suggestion', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Failed to get suggestion', 'error');
                console.error('Suggestion error:', error);
            }
        }

        async function performReplace() {
            if (!window.currentEntryUID) {
                showStatus('‚ùå No entry context', 'error');
                return;
            }

            const findText = document.getElementById('findText').value.trim();
            const replaceText = document.getElementById('replaceText').value.trim();
            
            if (!findText || !replaceText) {
                showStatus('‚ùå Please fill both fields', 'error');
                return;
            }

            try {
                showStatus('üîÑ Performing replacement...', 'info');
                
                const response = await fetch('https://backend-f4ee.vercel.app/replace', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: window.currentEntryUID,
                        findText: findText,
                        replaceText: replaceText
                    })
                });

                if (response.ok) {
                    showStatus('‚úÖ Entry updated successfully!', 'success');
                    document.getElementById('findText').value = '';
                    document.getElementById('replaceText').value = '';
                    
                    // Hide confidence area after successful replacement
                    document.getElementById('confidenceArea').style.display = 'none';
                } else {
                    showStatus('‚ùå Failed to update entry', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Failed to update entry', 'error');
                console.error('Replace error:', error);
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => statusDiv.innerHTML = '', 4000);
            }
        }

        // Start the app when page loads
        window.onload = initializeApp;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Find & Replace</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Smart Find & Replace</h1>
            <p>Context-aware content replacement with AI suggestions</p>
        </div>
        
        <div class="app-status" id="appStatus">
            <div class="status info">üîÑ Initializing app...</div>
        </div>

        <div id="appContent" style="display: none;">
            <div class="form-group">
                <label for="findText">Find Text:</label>
                <input type="text" id="findText" placeholder="Enter text to find in this entry">
            </div>
            
            <div class="form-group">
                <label for="replaceText">Replace With:</label>
                <input type="text" id="replaceText" placeholder="Enter replacement text">
            </div>
            
            <div class="btn-group">
                <button class="btn-secondary" id="suggestBtn" onclick="getSuggestion()">‚ú® Get AI Suggestion</button>
                <button class="btn-primary" id="replaceBtn" onclick="performReplace()">üîÑ Replace</button>
            </div>
            
            <div id="status"></div>

            <div class="entry-info">
                <small>Working with entry: <span id="entryUID">Loading...</span></small>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@contentstack/app-sdk/dist/index.js"></script>
    <script>
        const API_URL = 'https://backend-f4ee.vercel.app';
        let appSdk = null;
        let currentEntry = null;
        let entryUID = null;

        // Initialize the app
        window.onload = async function() {
            console.log('Initializing Smart Find & Replace app...');
            
            try {
                // Initialize Contentstack App SDK
                appSdk = await ContentstackAppSDK.init();
                console.log('App SDK initialized successfully');
                
                // Check if we're in the correct location
                const location = appSdk.location;
                console.log('App location:', location);
                
                // Try to get entry data
                if (location && location.ContentTypeField && location.ContentTypeField.entry) {
                    try {
                        currentEntry = await location.ContentTypeField.entry.getData();
                        entryUID = currentEntry?.uid;
                        
                        if (entryUID) {
                            console.log('Entry UID found:', entryUID);
                            showAppStatus('‚úÖ Connected to entry: ' + entryUID, 'success');
                            enableApp();
                        } else {
                            throw new Error('No entry UID in data');
                        }
                    } catch (entryError) {
                        console.error('Failed to get entry data:', entryError);
                        throw new Error('Entry data not accessible');
                    }
                } else {
                    throw new Error('App not in entry context');
                }
                
            } catch (error) {
                console.error('App initialization failed:', error);
                showAppStatus('‚ùå This app must be used within a Contentstack entry. Please open an entry first, then look for this app in the entry sidebar.', 'error');
                showInstructions();
            }
        };

        function enableApp() {
            document.getElementById('appStatus').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            document.getElementById('entryUID').textContent = entryUID;
        }

        function showAppStatus(message, type) {
            const statusDiv = document.getElementById('appStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            statusDiv.style.display = 'block';
        }

        function showInstructions() {
            const instructionsDiv = document.createElement('div');
            instructionsDiv.className = 'instructions';
            instructionsDiv.innerHTML = `
                <h4>How to use this app:</h4>
                <ol>
                    <li>Go to <strong>Content Types</strong> in your stack</li>
                    <li>Click on any content type (e.g., "Article")</li>
                    <li><strong>Open or create an entry</strong></li>
                    <li>Look for <strong>"Smart Find Replace"</strong> in the entry sidebar</li>
                </ol>
                <p><strong>Note:</strong> This app only works inside entries, not on the main dashboard.</p>
            `;
            document.getElementById('appStatus').appendChild(instructionsDiv);
        }

        async function getSuggestion() {
            const findText = document.getElementById('findText').value.trim();
            
            if (!findText) {
                showStatus('‚ùå Please enter text to find', 'error');
                return;
            }

            if (!entryUID) {
                showStatus('‚ùå No entry context available', 'error');
                return;
            }

            setButtonLoading('suggestBtn', true);

            try {
                showStatus('ü§ñ AI is analyzing your text...', 'info');
                
                const response = await fetch(`${API_URL}/suggest`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uid: entryUID,
                        findText: findText
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.suggestion) {
                        document.getElementById('replaceText').value = data.suggestion;
                        showStatus('‚ú® AI suggestion applied!', 'success');
                    } else {
                        showStatus('‚ùå No suggestion available', 'error');
                    }
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    showStatus(`‚ùå ${errorData.error || 'Failed to get suggestion'}`, 'error');
                }

            } catch (error) {
                console.error('Suggestion request failed:', error);
                showStatus('‚ùå Failed to connect to AI service', 'error');
            } finally {
                setButtonLoading('suggestBtn', false);
            }
        }

        async function performReplace() {
            const findText = document.getElementById('findText').value.trim();
            const replaceText = document.getElementById('replaceText').value.trim();
            
            if (!findText || !replaceText) {
                showStatus('‚ùå Please fill both fields', 'error');
                return;
            }

            if (!entryUID) {
                showStatus('‚ùå No entry context available', 'error');
                return;
            }

            setButtonLoading('replaceBtn', true);

            try {
                showStatus('üîÑ Performing replacement...', 'info');
                
                const response = await fetch(`${API_URL}/replace`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uid: entryUID,
                        findText: findText,
                        replaceText: replaceText
                    })
                });

                if (response.ok) {
                    showStatus('‚úÖ Entry updated successfully!', 'success');
                    document.getElementById('findText').value = '';
                    document.getElementById('replaceText').value = '';
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    showStatus(`‚ùå ${errorData.error || 'Failed to update entry'}`, 'error');
                }

            } catch (error) {
                console.error('Replace request failed:', error);
                showStatus('‚ùå Failed to connect to update service', 'error');
            } finally {
                setButtonLoading('replaceBtn', false);
            }
        }

        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            button.disabled = isLoading;
            if (isLoading) {
                button.classList.add('loading');
                button.textContent = buttonId === 'suggestBtn' ? 'Getting suggestion...' : 'Replacing...';
            } else {
                button.classList.remove('loading');
                button.textContent = buttonId === 'suggestBtn' ? '‚ú® Get AI Suggestion' : 'üîÑ Replace';
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 4000);
            }
        }
    </script>
</body>
</html>

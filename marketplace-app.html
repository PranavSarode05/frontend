<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Find & Replace</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Smart Find & Replace</h1>
            <p>Context-aware content replacement with AI suggestions</p>
        </div>
        
        <div class="debug-info" id="debugInfo">
            <h4>üîß Debug Info:</h4>
            <div id="debugDetails">Initializing...</div>
        </div>
        
        <div class="app-status" id="appStatus">
            <div class="status info">üîÑ Initializing app...</div>
        </div>

        <div id="appContent" style="display: none;">
            <div class="form-group">
                <label for="findText">Find Text:</label>
                <input type="text" id="findText" placeholder="Enter text to find in this entry">
            </div>
            
            <div class="form-group">
                <label for="replaceText">Replace With:</label>
                <input type="text" id="replaceText" placeholder="Enter replacement text">
            </div>
            
            <div class="btn-group">
                <button class="btn-secondary" id="suggestBtn" onclick="getSuggestion()">‚ú® Get AI Suggestion</button>
                <button class="btn-primary" id="replaceBtn" onclick="performReplace()">üîÑ Replace</button>
            </div>
            
            <div id="status"></div>

            <div class="entry-info">
                <small>Working with entry: <span id="entryUID">Loading...</span></small>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@contentstack/app-sdk/dist/index.js"></script>
    <script>
        const API_URL = 'https://backend-f4ee.vercel.app';
        let appSdk = null;
        let currentEntry = null;
        let entryUID = null;

        function updateDebugInfo(info) {
            document.getElementById('debugDetails').innerHTML = info;
        }

        // Initialize the app with extensive debugging
        window.onload = async function() {
            console.log('üöÄ Starting app initialization...');
            updateDebugInfo('Starting app initialization...');
            
            try {
                // Check if SDK is available
                if (typeof ContentstackAppSDK === 'undefined') {
                    throw new Error('ContentstackAppSDK not loaded');
                }
                
                updateDebugInfo('SDK available, initializing...');
                console.log('üì¶ SDK available, initializing...');
                
                // Initialize Contentstack App SDK
                appSdk = await ContentstackAppSDK.init();
                console.log('‚úÖ App SDK initialized successfully');
                updateDebugInfo('SDK initialized successfully');
                
                // Debug: Check location object
                console.log('üìç Location object:', appSdk.location);
                updateDebugInfo(`Location type: ${typeof appSdk.location}`);
                
                // Check if we're in the right location
                if (!appSdk.location) {
                    throw new Error('No location object available');
                }
                
                // Multiple approaches to get entry data
                let entryData = null;
                let method = 'unknown';
                
                // Method 1: Direct entry access
                try {
                    if (appSdk.location.ContentTypeField && appSdk.location.ContentTypeField.entry) {
                        console.log('üéØ Trying Method 1: ContentTypeField.entry');
                        entryData = await appSdk.location.ContentTypeField.entry.getData();
                        method = 'ContentTypeField.entry';
                        console.log('üìÑ Method 1 result:', entryData);
                    }
                } catch (e) {
                    console.warn('Method 1 failed:', e.message);
                }
                
                // Method 2: RTE field access
                if (!entryData) {
                    try {
                        if (appSdk.location.RTE && appSdk.location.RTE.entry) {
                            console.log('üéØ Trying Method 2: RTE.entry');
                            entryData = await appSdk.location.RTE.entry.getData();
                            method = 'RTE.entry';
                            console.log('üìÑ Method 2 result:', entryData);
                        }
                    } catch (e) {
                        console.warn('Method 2 failed:', e.message);
                    }
                }
                
                // Method 3: Custom field access
                if (!entryData) {
                    try {
                        if (appSdk.location.CustomField && appSdk.location.CustomField.entry) {
                            console.log('üéØ Trying Method 3: CustomField.entry');
                            entryData = await appSdk.location.CustomField.entry.getData();
                            method = 'CustomField.entry';
                            console.log('üìÑ Method 3 result:', entryData);
                        }
                    } catch (e) {
                        console.warn('Method 3 failed:', e.message);
                    }
                }
                
                // Method 4: Direct stack query (fallback)
                if (!entryData) {
                    try {
                        console.log('üéØ Trying Method 4: Stack query fallback');
                        // Get URL parameters to extract entry UID
                        const urlParams = new URLSearchParams(window.location.search);
                        const possibleUID = urlParams.get('entry_uid') || urlParams.get('uid');
                        
                        if (possibleUID) {
                            entryData = { uid: possibleUID };
                            method = 'URL parameters';
                            console.log('üìÑ Method 4 result:', entryData);
                        }
                    } catch (e) {
                        console.warn('Method 4 failed:', e.message);
                    }
                }
                
                // Check if we got entry data
                if (entryData && entryData.uid) {
                    entryUID = entryData.uid;
                    currentEntry = entryData;
                    
                    console.log(`‚úÖ Entry UID found via ${method}:`, entryUID);
                    updateDebugInfo(`‚úÖ Entry UID: ${entryUID} (via ${method})`);
                    
                    showAppStatus(`‚úÖ Connected to entry: ${entryUID}`, 'success');
                    enableApp();
                    
                } else {
                    console.error('‚ùå No entry UID found with any method');
                    updateDebugInfo('‚ùå No entry UID found with any method');
                    throw new Error('No entry context available');
                }
                
            } catch (error) {
                console.error('üí• App initialization failed:', error);
                updateDebugInfo(`‚ùå Error: ${error.message}`);
                
                showAppStatus('‚ùå This app must be used within a Contentstack entry sidebar. Please follow these steps:', 'error');
                showDetailedInstructions();
            }
        };

        function enableApp() {
            document.getElementById('debugInfo').style.display = 'none';
            document.getElementById('appStatus').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            document.getElementById('entryUID').textContent = entryUID;
        }

        function showAppStatus(message, type) {
            const statusDiv = document.getElementById('appStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            statusDiv.style.display = 'block';
        }

        function showDetailedInstructions() {
            const instructionsDiv = document.createElement('div');
            instructionsDiv.className = 'detailed-instructions';
            instructionsDiv.innerHTML = `
                <h4>üìã Step-by-Step Instructions:</h4>
                <ol>
                    <li><strong>Go to "Content Types"</strong> in your Contentstack stack</li>
                    <li><strong>Click on any content type</strong> (like "Article", "Blog Post", etc.)</li>
                    <li><strong>Open an existing entry</strong> OR create a new entry</li>
                    <li><strong>Look for "Smart Find Replace" in the RIGHT SIDEBAR</strong></li>
                    <li>If you don't see it in the sidebar, check your app installation</li>
                </ol>
                <div class="warning">
                    <strong>‚ö†Ô∏è Important:</strong> This app only works when you're editing an entry, not on the main dashboard or content type list.
                </div>
                <div class="troubleshooting">
                    <h4>üîß Still not working?</h4>
                    <ul>
                        <li>Make sure your app is installed in the stack</li>
                        <li>Check if the app appears in Apps ‚Üí Installed Apps</li>
                        <li>Try refreshing the entry page</li>
                        <li>Contact support if the issue persists</li>
                    </ul>
                </div>
            `;
            document.getElementById('appStatus').appendChild(instructionsDiv);
        }

        // Your existing functions (getSuggestion, performReplace, etc.)
        async function getSuggestion() {
            const findText = document.getElementById('findText').value.trim();
            
            if (!findText) {
                showStatus('‚ùå Please enter text to find', 'error');
                return;
            }

            if (!entryUID) {
                showStatus('‚ùå No entry context available', 'error');
                return;
            }

            setButtonLoading('suggestBtn', true);

            try {
                showStatus('ü§ñ Getting AI suggestion...', 'info');
                
                const response = await fetch(`${API_URL}/suggest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: entryUID,
                        findText: findText
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.suggestion) {
                        document.getElementById('replaceText').value = data.suggestion;
                        showStatus('‚ú® AI suggestion applied!', 'success');
                    }
                }
            } catch (error) {
                showStatus('‚ùå Failed to get suggestion', 'error');
            } finally {
                setButtonLoading('suggestBtn', false);
            }
        }

        async function performReplace() {
            const findText = document.getElementById('findText').value.trim();
            const replaceText = document.getElementById('replaceText').value.trim();
            
            if (!findText || !replaceText) {
                showStatus('‚ùå Please fill both fields', 'error');
                return;
            }

            if (!entryUID) {
                showStatus('‚ùå No entry context available', 'error');
                return;
            }

            setButtonLoading('replaceBtn', true);

            try {
                showStatus('üîÑ Performing replacement...', 'info');
                
                const response = await fetch(`${API_URL}/replace`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        uid: entryUID,
                        findText: findText,
                        replaceText: replaceText
                    })
                });

                if (response.ok) {
                    showStatus('‚úÖ Entry updated successfully!', 'success');
                    document.getElementById('findText').value = '';
                    document.getElementById('replaceText').value = '';
                }
            } catch (error) {
                showStatus('‚ùå Failed to update entry', 'error');
            } finally {
                setButtonLoading('replaceBtn', false);
            }
        }

        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            button.disabled = isLoading;
            button.textContent = isLoading ? 
                (buttonId === 'suggestBtn' ? 'Getting suggestion...' : 'Replacing...') : 
                (buttonId === 'suggestBtn' ? '‚ú® Get AI Suggestion' : 'üîÑ Replace');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => statusDiv.innerHTML = '', 4000);
            }
        }
    </script>
</body>
</html>
